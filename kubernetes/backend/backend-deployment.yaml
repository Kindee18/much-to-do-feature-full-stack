apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: much-todo
  labels:
    app: backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: backend-sa
      containers:
        - name: api
          image: much-to-do:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: backend-configmap
                  key: port
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: backend-configmap
                  key: log-level
            - name: LOG_FORMAT
              valueFrom:
                configMapKeyRef:
                  name: backend-configmap
                  key: log-format
            - name: MONGO_URI
              value: "mongodb://mongodb-service:27017/much_todo_db"
            - name: MONGO_INITDB_ROOT_USERNAME
              value: ""
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: ""
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: backend-configmap
                  key: mongo-database
            - name: ENABLE_CACHE
              valueFrom:
                configMapKeyRef:
                  name: backend-configmap
                  key: enable-cache
            - name: REDIS_ADDR
              value: "redis-service:6379"
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: backend-configmap
                  key: redis-host
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: backend-configmap
                  key: redis-port
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: redis-password
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secret
                  key: jwt-secret-key
            - name: JWT_EXPIRATION_HOURS
              valueFrom:
                configMapKeyRef:
                  name: backend-configmap
                  key: jwt-expiration-hours
            - name: ALLOWED_ORIGINS
              valueFrom:
                configMapKeyRef:
                  name: backend-configmap
                  key: allowed-origins
            - name: COOKIE_DOMAINS
              valueFrom:
                configMapKeyRef:
                  name: backend-configmap
                  key: cookie-domains
            - name: SECURE_COOKIE
              valueFrom:
                configMapKeyRef:
                  name: backend-configmap
                  key: secure-cookie
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 2
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
